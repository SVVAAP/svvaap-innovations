<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    var redirectTo = window.location.pathname;
    if (redirectTo !== "/") {
      window.location.href = "/";
    }
  </script>  
  <p>If you're not redirected automatically, <a id="redirect-link" href="/">click here</a>.</p>
</body>
</html>
